<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لعبة ترتيب الفرق</title>
  <style>
    body { font-family: 'Arial', sans-serif; background: #f2f2f2; text-align: center; }
    table { border-collapse: collapse; margin: 30px auto; direction: rtl; }
    td {
      width: 160px; height: 100px;
      border: 2px solid #444;
      background: white;
      font-size: 15px;
      vertical-align: middle;
      text-align: center;
      position: relative;
    }
    td.revealed { background: #ffe0e0; color: #333; }
    input {
      width: 90%; padding: 8px; font-size: 14px;
      text-align: center;
    }
    .message {
      font-size: 20px; color: red; margin-top: 20px;
    }
    #retryBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      display: none;
      background-color: #d9534f;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #player-name {
      margin-top: 20px;
    }
  </style>
</head>
<body>
<h2>🔍 لعبة ترتيب فرق الدوري الإنجليزي</h2>
<p>اكتب اسم الفريق الصحيح في الخانة. اختيار واحد خاطئ ينهي اللعبة!</p>
<div id="player-name">
  <label>اسمك: <input type="text" id="nameInput" placeholder="أدخل اسمك هنا"></label>
</div>
<table id="quiz-grid">
  <tbody>
    <tr>
      <td class="revealed">آرسنال<br><small>المدرب الحالي لهذا الفريق كان مساعدًا لمدرب الفريق الموجود في أسفل هذا العمود.</small></td>
      <td><input></td>
      <td><input></td>
      <td><input></td>
      <td><input></td>
    </tr>
    <tr>
      <td><input></td>
      <td><input></td>
      <td><input></td>
      <td><input></td>
      <td><input></td>
    </tr>
    <tr>
      <td><input></td>
      <td><input></td>
      <td><input></td>
      <td><input></td>
      <td><input></td>
    </tr>
    <tr>
      <td><input></td>
      <td><input></td>
      <td><input></td>
      <td><input></td>
      <td><input></td>
    </tr>
  </tbody>
</table>
<div class="message" id="message"></div>
<button id="retryBtn" onclick="location.reload()">🔁 أعد المحاولة</button>
<script>
  const answers = {
    "0,0": "آرسنال",
    "0,1": "توتنهام هوتسبر",
    "0,2": "برينتفورد",
    "0,3": "وست هام يونايتد",
    "0,4": "كريستال بالاس",
    "1,0": "ليستر سيتي",
    "1,1": "ليستر سيتي",
    "1,2": "فولهام",
    "1,3": "ساوثهامبتون",
    "1,4": "تشيلسي",
    "2,0": "ليفربول",
    "2,1": "ليفربول",
    "2,2": "ليدز يونايتد",
    "2,3": "بورنموث",
    "2,4": "نيوكاسل يونايتد",
    "3,0": "مانشستر يونايتد",
    "3,1": "مانشستر يونايتد",
    "3,2": "أستون فيلا",
    "3,3": "برايتون وهوف ألبيون",
    "3,4": "نوتنغهام فورست",
  };

  const clues = {
    "0,1": "الفرق الواقعة على الساحل الجنوبي توجد في العمود الرابع. أشخاص يتمتعون بقداسة استثنائية يوجدون في D2.",
    "1,1": "الفرق التي درّبها ستيف بروس أو يدربها حاليًا توجد في نفس العمود.",
    "2,1": "الفرق التي درّبها إيدي هاو أو يدربها حاليًا توجد في هذا الصف.",
    "3,1": "الصف الأول يتكوّن من فرق لندنية.",
    "0,2": "كوخ جميل يوجد أسفلي مباشرة. الخصم الآخر الكبير لمانشستر يونايتد يوجد فوقي مباشرة.",
    "1,2": "المطارق يبنون القصور، لذا فهم بجوار بعضهم البعض. يمكن العثور على الأشجار في إحدى الزوايا.",
    "1,3": "مبنى تعيش فيه العائلة الملكية يوجد في E1.",
    "3,3": "يوجد فريق في العمود الأول يحمل راعي قميص يتطابق مع رقم صفّه.",
    "0,4": "منافسيهم في الديربي يوجدون في الصف السفلي.",
    "2,4": "ناديان يشتركان في أول حرفين من اسميهما، وموجودان في الصف الثاني وتم إقرانهما حسب الترتيب الأبجدي.",
    "3,4": "الذئاب تركض إلى يسار طيور النورس الطائرة."
  }

  const normalize = str => str.replace(/[إأآا]/g, 'ا').replace(/[ى]/g, 'ي').replace(/[ة]/g, 'ه').replace(/\s+/g, '').trim();

  const grid = document.querySelectorAll("#quiz-grid input");
  grid.forEach(input => {
    input.addEventListener("change", () => {
      const td = input.parentElement;
      const row = td.parentElement.rowIndex;
      const col = td.cellIndex;
      const key = `${row},${col}`;
      const val = normalize(input.value);
      const answer = normalize(answers[key] || "");
      if (!answer) {
        lose(); return;
      }
      if (val === answer) {
        td.innerHTML = `<strong>${answers[key]}</strong><br><small>${clues[key] || ''}</small>`;
        td.classList.add("revealed");
      } else {
        lose();
      }
    });
  });

  function lose() {
    document.getElementById("message").textContent = "❌ إجابة غير صحيحة! انتهت المحاولة.";
    document.getElementById("retryBtn").style.display = 'inline-block';
    grid.forEach(input => input.disabled = true);
  }
</script>
</body>
</html>
