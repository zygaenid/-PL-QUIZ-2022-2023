<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تحدي أندية البريميرليغ - موسم 2022/2023</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background: #f7f7f7;
      text-align: center;
      direction: rtl;
    }
    h1 {
      margin: 20px;
    }
    #grid {
      margin: 20px auto;
      display: grid;
      grid-template-columns: repeat(6, 120px);
      gap: 2px;
    }
    .cell {
      border: 1px solid #999;
      padding: 8px;
      background: white;
      min-height: 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .header {
      background: #e0e0e0;
      font-weight: bold;
    }
    .input {
      width: 100%;
      height: 30px;
      border: none;
      text-align: center;
      font-size: 14px;
    }
    .clue {
      font-size: 12px;
      margin-top: 4px;
      color: #555;
      display: none;
    }
    .correct {
      background-color: #c9f7c9;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>تحدي أندية البريميرليغ - موسم 2022/2023</h1>
  <p>أدخل اسم الفريق في الخانة الصحيحة لتكشف التلميح. خطأ واحد يُنهي اللعبة!</p>
  <div style="margin-bottom:10px">
    <input type="text" id="username" placeholder="اكتب اسمك لبدء التحدي">
    <button onclick="startQuiz()">ابدأ</button>
    <button onclick="resetGame()">إعادة المحاولة</button>
  </div>
  <div id="grid"></div>
  <div id="result"></div>

  <script>
    const headers = ["", "A", "B", "C", "D", "E"];
    const rows = ["1", "2", "3", "4"];
    const correctAnswers = {
      A1: "أرسنال",
      B1: "توتنهام",
      C1: "برينتفورد",
      D1: "وست هام",
      E1: "كريستال بالاس",
      A2: "ليدز يونايتد",
      B2: "ليستر سيتي",
      C2: "فولهام",
      D2: "ساوثهامبتون",
      E2: "أستون فيلا",
      A3: "تشيلسي",
      B3: "ليفربول",
      C3: "إيفرتون",
      D3: "بورنموث",
      E3: "نيوكاسل",
      A4: "مانشستر سيتي",
      B4: "مانشستر يونايتد",
      C4: "وولفرهامبتون",
      D4: "برايتون",
      E4: "نوتنغهام فوريست"
    };

    const altAnswers = {
      "أرسنال": ["arsenal"],
      "توتنهام": ["tottenham"],
      "برينتفورد": ["brentford"],
      "وست هام": ["westham", "west ham", "hammers"],
      "كريستال بالاس": ["palace", "crystal palace"],
      "ليدز يونايتد": ["leeds", "leeds united"],
      "ليستر سيتي": ["leicester", "leicester city"],
      "فولهام": ["fulham"],
      "ساوثهامبتون": ["southampton"],
      "أستون فيلا": ["villa", "aston villa"],
      "تشيلسي": ["chelsea"],
      "ليفربول": ["liverpool"],
      "إيفرتون": ["everton"],
      "بورنموث": ["bournemouth"],
      "نيوكاسل": ["newcastle"],
      "مانشستر سيتي": ["man city", "manchester city"],
      "مانشستر يونايتد": ["man united", "manchester united"],
      "وولفرهامبتون": ["wolves", "wolverhampton"],
      "برايتون": ["brighton"],
      "نوتنغهام فوريست": ["nottingham", "nottingham forest"]
    };

    const clues = {
      A1: "الفريق الذي كان مدربه الحالي مساعدًا لمدرب الفريق الموجود في أسفل هذا العمود.",
      B1: "فرق الساحل الجنوبي تقع في العمود الرابع. الأشخاص ذوو القداسة الاستثنائية في D2.",
      C1: "الكوخ الجميل يوجد تحته مباشرة. الغريم الآخر لمانشستر يونايتد موجود فوقه مباشرة.",
      E1: "خصومهم في ديربي M23 موجودون في الصف السفلي.",
      B2: "الفرق التي دربها ستيف بروس أو يدربها الآن موجودة في نفس العمود.",
      C2: "المطارق يبنون القصور، لذا هم بجوار بعضهم البعض.",
      D2: "مبنى تعيش فيه العائلة الملكية موجود في E1.",
      A3: "الخصوم من نفس منطقة لندن موجودون في العمود الثالث.",
      B3: "الفرق التي دربها إيدي هاو أو يدربها الآن موجودة في هذا الصف.",
      E3: "ناديان يشتركان في أول حرفين من اسميهما مرتبان أبجديًا، ويقعان في الصف الثاني.",
      A4: "الخصومات الكبرى أو مباريات الديربي تكون على شكل أزواج. يمكن العثور على خلية نحل في الصف الأول.",
      B4: "الصف الأول يتكون من فرق من لندن.",
      D4: "يوجد فريق يتطابق راعي قميصه مع رقم صفه في العمود الأول.",
      E4: "الذئاب تركض على يسار طيور النورس الطائرة."
    };

    function startQuiz() {
      const username = document.getElementById("username").value.trim();
      if (!username) return alert("الرجاء إدخال الاسم أولاً");
      buildGrid();
    }

    function buildGrid() {
      const grid = document.getElementById("grid");
      grid.innerHTML = "";

      headers.forEach(h => {
        const cell = document.createElement("div");
        cell.textContent = h;
        cell.className = "cell header";
        grid.appendChild(cell);
      });

      rows.forEach((row, rIdx) => {
        const rowLabel = document.createElement("div");
        rowLabel.textContent = row;
        rowLabel.className = "cell header";
        grid.appendChild(rowLabel);

        for (let c = 1; c < headers.length; c++) {
          const col = headers[c];
          const cellKey = col + row;
          const cell = document.createElement("div");
          cell.className = "cell";
          const input = document.createElement("input");
          input.className = "input";
          input.dataset.key = cellKey;

          const clue = document.createElement("div");
          clue.className = "clue";
          clue.textContent = clues[cellKey] || "";

          if (cellKey === "A1") {
            input.value = correctAnswers[cellKey];
            input.disabled = true;
            cell.classList.add("correct");
            clue.style.display = "block";
          }

          input.addEventListener("change", () => {
            const answer = input.value.trim().toLowerCase().replace(/\s|\u200f/g, "");
            const correct = correctAnswers[cellKey];
            if (!correct) return;

            const validAnswers = [correct.replace(/\s|\u200f/g, "").toLowerCase()].concat((altAnswers[correct] || []).map(v => v.replace(/\s|\u200f/g, "").toLowerCase()));

            if (validAnswers.includes(answer)) {
              input.disabled = true;
              cell.classList.add("correct");
              clue.style.display = "block";
            } else {
              document.getElementById("result").textContent = "إجابة خاطئة! اللعبة انتهت.";
              document.querySelectorAll(".input").forEach(i => i.disabled = true);
            }
          });

          cell.appendChild(input);
          cell.appendChild(clue);
          grid.appendChild(cell);
        }
      });
    }

    function resetGame() {
      location.reload();
    }
  </script>
</body>
</html>
